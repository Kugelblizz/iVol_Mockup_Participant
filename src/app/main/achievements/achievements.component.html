<div id="achievements" class="page-layout blank p-24" fusePerfectScrollbar>

  <div class="header p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">
    <h1>Your Achievements</h1>
    <img class="header-icon" src="assets/icons/achievements.svg">
  </div>

  <div class="content">

    <mat-tab-group dynamicHeight="true">
      <mat-tab label="Opportunities">
        <ng-template matTabContent>
          <fuse-opportunities [projects]="projects"></fuse-opportunities>
        </ng-template>
      </mat-tab>

      <mat-tab label="Collaborations">
        <ng-template matTabContent>
          <fuse-collaborations></fuse-collaborations>
        </ng-template>
      </mat-tab>

      <mat-tab label="Contributions">
        <ng-template matTabContent>
          <fuse-contributions></fuse-contributions>
        </ng-template>
      </mat-tab>

      <mat-tab label="Encouragements">
        <ng-template matTabContent>
          <fuse-encouragements></fuse-encouragements>
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>

</div>
